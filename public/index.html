<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Jogo de Adivinhação Multiplayer</h1>

    <div id="statusMestre" style="margin: 10px 0; font-weight: bold;"></div>

    <div>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="enviarNome()">Enviar Nome</button>
    </div>

    <div>
        <input type="number" id="numeroSecreto" placeholder="Definir número secreto">
        <button id="btnEnviarNumero" onclick="definirNumero()">Definir Número</button>
    </div>

    <div>
        <input type="number" id="palpite" placeholder="Seu palpite">
        <button id="btnEnviarPalpite" onclick="enviarPalpite()">Enviar Palpite</button>
    </div>

    <div>
        <input type="text" id="mensagemChat" placeholder="Digite uma mensagem">
        <button onclick="enviarChat()">Enviar Chat</button>
    </div>

    <div id="log"></div>

    <script src="script.js"></script>
</body>
</html>
